<!DOCTYPE>
<html>
<head>
    <title>Document</title>
    <script src="js/popup.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/popup.css" />
</head>
<body>
    <div class="header">
        <div class="inner-header flex">
            <img src="https://midasitweb-jira.atlassian.net/wiki/download/attachments/1144979606/jobplex?version=6&modificationDate=1612939500887&cacheVersion=1&api=v2" />
            <h1>JOBFLEX Extension</h1>
        </div>

        <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                 viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->
    </div>

    <section class="section">
        <h2 class="subtitle">로그인 팝업 끄기</h2>
        <h3 class="description">(제품선택 페이지 전용)</h3>
        <div class="control-section">
            <input type="checkbox" id="alwaysEnableDontViewLoginHistory" class="alwaysEnableCheckbox">
            <label for="alwaysEnableDontViewLoginHistory" class="toggleLabel">
                <span class="toggleText">Always</span>
                <div class="toggleIcon"></div>
            </label>
        </div>
    </section>

    <section class="section">
        <h2 class="subtitle">공지 팝업 끄기</h2>
        <h3 class="description">(제품선택 페이지)</h3>
        <div class="control-section">
            <input type="checkbox" id="alwaysEnableDontViewPopup" class="alwaysEnableCheckbox">
            <label for="alwaysEnableDontViewPopup" class="toggleLabel">
                <span class="toggleText">Always</span>
                <div class="toggleIcon"></div>
            </label>
        </div>
    </section>

    <section class="section">
        <h2 class="subtitle">비밀번호 연장하기</h2>
        <h3 class="description">(제품선택 페이지)</h3>
        <div class="control-section">
            <input type="checkbox" id="alwaysEnableExtendPassword" class="alwaysEnableCheckbox">
            <label for="alwaysEnableExtendPassword" class="toggleLabel">
                <span class="toggleText">Always</span>
                <div class="toggleIcon"></div>
            </label>
            <button type="button" id="enableExtendPasswordButton" class="enableButton">Once</button>
        </div>
    </section>
</body>
</html>
