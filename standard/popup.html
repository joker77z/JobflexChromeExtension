<!DOCTYPE>
<html>
<head>
    <title>Document</title>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="/popup.css" />
</head>
<body>
    <div class="header">
        <div class="inner-header flex">
            <!--Just the logo.. Don't mind this-->
            <h1>MIDAS Extension</h1>
        </div>

        <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                 viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->
    </div>

    <section class="section">
        <h2 class="subtitle">Extend Password<span class="reddot">.</span></h2>
        <div class="extend-password-section">
            <input type="checkbox" id="alwaysEnableCheckbox" class="alwaysEnableCheckbox">
            <label for="alwaysEnableCheckbox" class="toggleLabel">
                <span class="toggleText">Always</span>
                <div class="toggleIcon"></div>
            </label>
            <button type="button" id="enableButton" class="enableButton">Once</button>
        </div>
    </section>
</body>
</html>
